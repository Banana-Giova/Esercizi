<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href='img/vilgax_icon.png'>

    <style>
        body {

                font-family: Arial, sans-serif;
                background-color: #ffffff;

                padding: 1rem;
                display: flex;
                justify-content: space-between;

            button {

                border: none;
                padding: 0.5rem 1rem;

            }

            ul {
                margin-left: 30%;
                margin-right: 30%;
                text-align: center;

            }

            table.stile2 {

                border-spacing: 0 2px;

            .stile2 td, th {

    <div>
        <center>
