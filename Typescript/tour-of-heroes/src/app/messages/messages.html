<div *ngIf="messageService.message$" class="messages-container">

  <h2>Messaggi</h2>
  <button type="button" class="clear" class="clear"
          (click)="messageService.clear()">Elimina</button>
  <div *ngFor="let message of messageService.message$ | async"
       class="message-item"> {{message}} 
  </div>
</div>
