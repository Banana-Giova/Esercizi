<h2>I Miei Eroi</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </a>
  </li>
</ul>

<div>
  <label for="new-hero">Nome eroe: </label>
  <input id="new-hero" #heroName />
<!-- 
  #heroName Ã¨ una template reference variable.
  Permette di accedere al valore dell'input direttamente nel template.
  Esempio: heroName.value restituisce il testo inserito.
  Utile per operazioni rapide senza usare [(ngModel)].
-->
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Aggiungi eroe!
  </button>
</div>
