<button type="button" (click)="goBack()">↩</button>
<div *ngIf="hero">
  <!--
    ngIf → Direttiva Strutturale
     - Se "hero" esiste, ciò che c'è nel <div> viene mostrato.
     - L'asterisco è una scorciatoia sintattica, inserisce
       tutto il blocco in un ng-template.
     - L'ng-template a sua volta è un contenitore usato per
       definire blocchi di codice che vanno renderizzati
       condizionalmente.
  -->
  <h2>{{hero.name | uppercase}} - Dettagli</h2>
  <!-- 
    Data Binding Types: - Interpolation
     - Component → View
     - Mostra dati come testo nel template
  -->
  <div><span>ID: </span>{{hero.id}}</div>
  <div>
      <label for="name">Nome dell'Eroe: </label>
      <input id="name" [(ngModel)]="hero.name" placeholder="name">
      <!--
      Data Binding Types - Two-Way Binding
       - View ⇄ Component
       - Collega un input in modo bidirezionale
      -->
  </div>
  <div><span>Voto: </span>{{hero.likes}}</div>
  
  <app-hero-like
    [hero_name]="hero.name"
    (emettiLike)="on_like($event)">
    <!--
     $event è una variabile speciale predefinita da Angular 
     che rappresenta il payload o i dati dell’evento emesso.

     Quando il componente figlio <app-hero-like> emette 
     un evento con @Output() emettiLike = new EventEmitter(), 
     il valore passato a emit() sarà disponibile come $event.

     $event è solo il segnaposto nel template 
     per il valore dell’evento.
    -->
  </app-hero-like>

</div>
