<h1>{{title}}</h1>
<nav class="dropdown-nav">
  <button class="menu-toggle" (click)="toggleMenu()">☰ Menu</button>

  <div class="menu-content" *ngIf="menuOpen">
    <a routerLink="/dashboard" (click)="menuOpen = false" routerLinkActive="active">Dashboard</a>
    <a routerLink="/heroes" (click)="menuOpen = false" routerLinkActive="active">Eroi</a>
    <app-hero-search></app-hero-search>
  </div>
</nav>
<!--
 <nav>: è un elemento rappresenta una sezione di navigazione 
 all'interno della tua applicazione. È una convenzione semantica 
 che aiuta a strutturare il contenuto e a migliorare l'accessibilità.

 Gli anchor con routerLink sono dei link che utilizzano 
 la direttiva routerLink di Angular per navigare verso 
 la rotta associata al percorso selezionato dall'utente.

 Quando l'utente clicca su questo link, Angular aggiorna 
 l'URL del browser e carica il componente associato 
 alla rotta richiesta senza ricaricare l'intera pagina.
-->
<router-outlet></router-outlet>
<app-messages></app-messages>
